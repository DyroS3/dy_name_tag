name: ✨ 功能请求
description: 提出一个新功能或改进建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提出功能建议！请详细描述你的想法。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能请求是否与某个问题相关？请描述
      placeholder: 当我尝试...时，我感到很沮丧，因为...
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 清晰简洁地描述你希望实现什么
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 考虑过的替代方案
      description: 描述你考虑过的任何替代解决方案或功能
      placeholder: 我也考虑过...

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 你认为这个功能的优先级如何？
      options:
        - 低 - 锦上添花
        - 中 - 有用但不紧急
        - 高 - 非常需要
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 其他信息
      description: 添加任何其他关于功能请求的信息或截图
